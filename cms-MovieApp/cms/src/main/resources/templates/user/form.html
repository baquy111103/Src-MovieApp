<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    .select2-container .select2-selection--single {
        height: 35px;
        line-height: 35px;
    }

    .select2-container .select2-dropdown {
        max-height: 200px;
        overflow-y: auto;
    }
</style>
<body>
<section class="content" th:fragment="content">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="#{user}"></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item active"></li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- Default box -->
        <div class="container-fluid">
            <div class="card card-default">
                <div class="card-body">
                    <div class="d-flex justify-content-start mb-3">
                        <a th:href="@{'/cmsmovie/user/index/1'}"
                           th:text="#{back}"
                           class="btn btn-danger"
                           style="width: 125px; left: 886px; top: 389px; border-radius: 3px; margin-left: 8px">
                        </a>

                    </div>
                    <form th:action="@{'/cmsmovie/user/save'}" method="post" th:object="${model}" enctype="multipart/form-data">
                        <input type="hidden" id="id" name="id" th:value="${model.id}?${model.id}">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="username" style="font-weight: bold"><span>[[#{username}]]</span><span style="color:red"> *</span></label>
                                <input type="text" id="username" th:field="*{username}" name="username"
                                       class="form-control" required style="height: 35px" maxlength="50">
                            </div>

                            <div class="col-6">
                                <label for="email"
                                       style="font-weight: bold"><span>[[#{email}]]</span></label>
                                <input type="email" id="email" th:field="*{email}" name="email"
                                       class="form-control" required style="height: 35px" maxlength="50">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="phone" style="font-weight: bold"><span>[[#{phone}]]</span><span style="color:red"> *</span></label>
                                <input type="text" id="phone" th:field="*{phone}" name="phone"
                                       class="form-control" required style="height: 35px" maxlength="50">
                            </div>
                            <div class="col-6">
                                <label for="password" style="font-weight: bold"><span>[[#{password}]]</span><span style="color:red"> *</span></label>
                                <input type="password" id="password" th:field="*{password}" name="phone"
                                       class="form-control" required style="height: 35px" >
                            </div>
                        </div>
                        <div class="row mb-3" th:if="${isAdmin}" >
                            <div class="col-6">
                                <label for="status" style="font-weight: bold;"><span>[[#{role}]]</span></label>
                                <select class="form-control" id="status" name="status" th:field="*{status}" th:value="${status}">
                                    <option value="1" th:text="#{admin}"></option>
                                    <option value="0" th:text="#{user}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-start mb-3"
                             style="padding-left: 0 !important;">
                            <button id="submitButton" type="submit" class="btn btn-primary me-md-2"
                                    th:text="#{create}"
                                    style="width: 125px; left: 886px; top: 389px; border-radius: 3px;" th:if="${model.id==null}"></button>
                            <button id="submitButton" type="submit" class="btn btn-primary me-md-2"
                                    th:text="#{update}"
                                    style="width: 125px; left: 886px; top: 389px; border-radius: 3px;" th:if="${model.id!=null}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
<script th:fragment="content">


</script>

</body>
</html>
